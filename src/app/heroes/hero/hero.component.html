<h1>{{name}}</h1>

<dl>
  <td>Nombres:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>
<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeName()"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>
<button
  *ngIf="age !== 34"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary">
  Reset
</button>
