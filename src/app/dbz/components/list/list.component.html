<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let ch of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd; "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-info': isOdd,
      'list-group-item-warning': isLast
    }"
    >
    <div>
      <span class="text-primary">{{i+1}}. </span>
      <span>{{ch.name}}</span>
      -
      <strong>Power: </strong>
      <span>{{ch.power}}</span>
    </div>
    <a href="#" (click)="onDeleteCharacter(ch.id)" class="btn btn-xs btn-danger">x</a>

  </li>
</ul>
